#server.port=9090
#logging.level.root=INFO
#logging.pattern.dateformat=hh:mm:ss
#logging.pattern.console= [%thread] %-5level %logger{36} - %msg%n

logging.level.com.example=DEBUG
spring.main.banner-mode=off
spring.tymeleaf.cache=false

#spring.datasource.url=jdbc:mysql://localhost:3306/curso_spring?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.url=jdbc:h2:mem:users
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=admin
spring.datasource.password=admin

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#Mostar SQL en consola
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Enable/Disable api-docs swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.api-docs.enabled=true
